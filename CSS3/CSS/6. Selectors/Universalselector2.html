<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta name="description" content="Universal-Selector">
        <title>Universal-Selector</title>
        <style type="text/css">
/*
        (Universal Selector)   * {
                property1: value1; ==> Declaration
                property2: value2; ==> Declaration
            }
            " You will see the red Border for All tags inside the Body tag"
            */
            * {
                border-color: red;
                border-style: solid ;
            }

        </style>
    </head>
    
    <body>
        <h1>| Universal-Selector</h1>
        <a>To see the Universal-Selector <i><b>code</b></i> click right to your mouse and go to view page source.</a>
        <p>Paragraph</p>
    </body>
</html>
