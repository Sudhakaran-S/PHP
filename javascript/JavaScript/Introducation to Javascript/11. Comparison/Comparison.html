<!DOCTYPE html>
<html>
    <head>
        <title>Comparison</title>
        <script>
            var cvalue = 10;
            
            let resvalue = (cvalue > 10) ? 10 : 0;
        </script>
    </head>
    <body>
        <h1>Comparison</h1>
        <script>
            document.write("Compared: " + cvalue + "<br>");
            document.write("resvalue: " + resvalue + "<br>");
        </script>
    </body>
</html>
