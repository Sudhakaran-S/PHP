<!DOCTYPE html>
<html>
    <head>
        <title>DOM- Find an Element by ID</title>
        <script>
            function update() {
                document.getElementById('para').innerHTML = document.getElementById('username').value;
            }
        </script>
    </head>
    <body>
        <h1>DOM- Find an Element by ID</h1>
        <hr>
        <p id="para"></p>
        <input type="text" id="username" onkeypress="update();" />
        
        
    </body>
</html>
