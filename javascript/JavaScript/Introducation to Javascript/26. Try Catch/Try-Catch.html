<!DOCTYPE html>
<html>
    <head>
        <title>Try-Catch</title>
        <script>
            try{
                let input = prompt("Enter Some-Value !");
                if(input == "" || input == 23) throw"NO Value Enter !";
                alert("Enter Value is Crt !");
            }catch(error){
                alert(error);
            }finally{
                alert("Have a nice day !");
            }
        </script>
    </head>
    <body>
        <h1>Try-Catch</h1>
        <hr>
    </body>
</html>
