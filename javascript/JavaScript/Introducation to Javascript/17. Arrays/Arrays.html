<!DOCTYPE html>
<html>
    <head>
        <title>Arrays</title>
        <script type="text/javascript">
            var a = ['red', ' blue', ' green', ' white'];
            
        </script>
    </head>
    <body>
        <script type="text/javascript">
            document.write(a); 
            document.write("<br>");
            a[a.length] = ' Grey';
            document.write("Array-length: "+a.length);
            document.write("<br>");
            document.write(a); 
            document.write("<br>");
            a[a.length] = ' yellow.';
            document.write(a.length);
            document.write("<br>");
            document.write(a);
            console.log("Arrays: " + a);
        </script>
    </body>
</html>
