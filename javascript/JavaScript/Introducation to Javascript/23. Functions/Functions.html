<!DOCTYPE html>
<html>
    <head>
        <title>Functions</title>
        <script>
            /*
            Define Function
            Pass Parameter
            Return Value
            */
            function sum(a, b) {
                return a + b;
            }
            var size = function(width, height) {
                return width * height;
            }
            
        </script>
    </head>
    <body>
        <h1>Functions</h1>
        <hr>
            <a href="#" onclick="alert('sum of 3+3 = '+sum(3,3));"> sum 3 + 3</a>
        <script>
            document.write("<br>" + "Sum = "+sum(3,3));
        </script>
        <br>
            <a href="#" onclick="alert('Area 10 * 20 = '+size(10,20));">Area 10 * 20</a>
        <script>
            document.write("<br>" + "Area Size = "+size(10,20));
        </script>
    </body>
</html>
