<!DOCTPYE html>
<html>
    <head>
        <title>Assigments-Opertors</title>
        <script>
            var counter = 0;
            var sub = 100;
            let mul = 2;
            let div = 1000;
        </script>
    </head>
    <body>
        <h1>Assigment-Opertors</h1>
        <a href="#" onclick="console.log('counter: '+ counter); counter += 1; console.log('After-counter: ' + counter);">Assigment-Opertor ADD</a><br><br>
        <a href="#" onclick="console.log('sub: '+ sub); sub -= 1; console.log('After-sub: ' + sub);">Assigments-Opertor SUB</a><br><br>
        <a href="#" onclick="console.log('Mul: '+ mul); mul *= 2; console.log('After-Mul: ' + mul);">Assigments-Opertor MUL</a><br><br>
        <a href="#" onclick="console.log('Div: '+ div); div /= 2; console.log('After-Div: ' + div);">Assigments-Opertor DIV</a><br><br>
    </body>
</html>
