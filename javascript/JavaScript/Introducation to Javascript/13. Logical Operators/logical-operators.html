<!DOCTYPE html>
<html>
    <head>
        <title>logical-operators</title>
        <script>
            var input1 = prompt("Enter the Input1 !");
            var input2 = prompt("Enter the Input2 !");
            var res = (input1 < input2) || (input1 > input2) || (input1 == input2)
        </script>
    </head>
    <body>
        <h1>logical-operators</h1>
        <hr>
        <script type="text/javascript">
            document.write(input1 + " < " + input2 + " is " + res);
        </script>
    </body>
</html>
