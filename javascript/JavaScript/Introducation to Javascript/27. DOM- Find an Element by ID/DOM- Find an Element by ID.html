<!DOCTYPE html>
<html>
    <head>
        <title>DOM- Find an Element by ID</title>
        <script>
            function show() {
                var username = document.getElementById("username").value;
                alert(username);
            }
        </script>
    </head>
    <body>
        <h1>DOM- Find an Element by ID</h1>
        <hr>
        <input type="text" id="username" />
        <input type="button" onclick="show();" value="show value" />
        
    </body>
</html>
