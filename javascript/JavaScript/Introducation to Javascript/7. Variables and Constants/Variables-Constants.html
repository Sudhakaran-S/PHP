
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Identifiers JavaScript</title>
    <script>
//        Declaring a varibale
        var message;

//        Initialize the variable with the empty String
       message = "";
        
//        Assign the value to a Variable
        message = "1) Hii all welcome to Javascript !";
        alert(message);
        console.log(message);
        
        var counter = 0;
        alert("2) Counter Before " + counter);
        message = "2) Counter Before " + counter;
        console.log(message);
        
        counter = 100;
        alert("3) Counter After " + counter);
        message = "3) Counter After " + counter;
        console.log(message);
        
//        This is Constant
        const PI = 3.14159;
        console.log(PI);
        

    </script>

</head>

<body>
    <h1>Variables-Constants</h1>
    <script type="text/javascript">
        document.write("This is written By SUDHAKARAN : " + message + " PI = " + PI);
        
    </script>
</body>

</html>
