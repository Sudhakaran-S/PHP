<!DOCTYPE html>
<html>
    <head>
        <title>Date-Time</title>
        <script>
            let today = new Date();
            console.log("Today: DateString " + today.toDateString() + "<br>");
            console.log("Today: FulYear " + today.getFullYear() + "<br>");
            console.log("Today: Date " + today.getDate() + "<br>");
            console.log("Today: Month " + today.getMonth());
        </script>
    </head>
    <body>
        <h1>Date-Time</h1>
        <hr>
        <script>
            document.write("Today: DateString " + today.toDateString() + "<br>");
            document.write("Today: FulYear " + today.getFullYear() + "<br>");
            document.write("Today: Date " + today.getDate() + "<br>");
            document.write("Today: Month " + today.getMonth());
        </script>
    </body>
</html>
