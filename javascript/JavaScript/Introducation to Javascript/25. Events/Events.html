<!DOCTYPE html>
<html>
    <head>
        <title>Events</title>
        <script>
            document.getElementById('a').innerHTML= 'Welcome to javascript';
            function sum(a, b) {
                return a + b;
            }
        </script>
    </head>
    <body>
      <a id="a" href="#" onclick="document.getElementById('a').innerHTML= 'Welcome to javascript'; alert(sum(10,20))">Events</a><br>
        <button type="button" onclick="document.getElementById('a').innerHTML= 'Welcome to javascript'; alert('Welcome to javascript')">Events</button>
    </body>
</html>
