<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta name="description" content="HTML Exercise-form">
        <title>Exercise-form</title>
    </head>
    
    <body>
        <h1>Exercise-form</h1>
        <p>To see the Exercise-form click right to your mouse and go to view page source.</p>
        <hr>
        <h2>Drop Us a Line</h2>
        <p>Your feedback is really important to us, so please feel free to drop us a line.</p>
        <form>
            <table>
                <tr>
                    <td>Your Name (optional)</td>
                    <td><input type="text" id="name"></td>
                </tr>
                <tr>
                    <td>Your E-mail (optional)</td>
                    <td><input type="text" id="email"></td>
                </tr>
                <tr>
                    <td>Your Message:</td>
                    <td><textarea name="message" rows="7"></textarea></td>
                </tr>
                <tr>
                    <td><button type="submit">submit</button></td>
                    <td><button type="reset">reset</button></td>
                </tr>
            </table>
        </form>
    </body>
</html>
