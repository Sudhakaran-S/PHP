<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta name="description" content="HTML-Studentform">
        <title>HTML-Studentform</title>
    </head>
    
    <body>
        <h1>HTML-Studentform</h1>
        <p>To see the HTML-Studentform click right to your mouse and go to view page source.</p>
        <hr>
        <h1>Student's Infromation Form</h1>
        <label>First Name:</label>
        <input type="text" id="FirstName" placeholder="FirstName" name="FirstName">
        <br><br>
        <label>Last Name:</label>
        <input type="text" id="LastName" placeholder="LastName" name="LastName">
        <br><br>
        <label>Age:</label>
        <input type="number" id="age" placeholder="Age" name="Age">
        <br><br>
        <label>Email ID:</label>
        <input type="text" id="email" placeholder="Enter Email ID" name="email">
        <br><br>
        <label>Mobile No:</label>
        <input type="number" id="mobile number" placeholder="Enter mobile number">
        <br><br>
        <label>Applying for
            <select>
                <optgroup label="group1">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
            </optgroup>
            <optgroup label="group2">
                <option>5</option>
                <option>6</option>
                <option>7</option>
            </optgroup>
            </select>
        </label>
        <h2>Gender</h2>
        <label>Male</label> <input type="radio" name="radio" checked>
        <label>Female</label> <input type="radio" name="radio">
        <h2>Do you need these special services:</h2>
        <a>School Bus</a><input type="checkbox" name="schoolbus">
        <a>School Lunch</a><input type="checkbox" name="schoollucnh">
        <a>School Hostel</a><input type="checkbox" name="schoolhostel"><br><br>
        <h2>About School</h2>
        <textarea id="textarea2" name="textarea"  rows="10" cols="50" placeholder="Type about something here"> 
        </textarea>
    </body>
</html>
